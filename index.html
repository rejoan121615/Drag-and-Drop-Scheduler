<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drag And Drop Scheduler</title>
        <link rel="stylesheet" href="./vendor/slick-slider/slick.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main id="scheduler">
            <!-- main filter btn  -->
            <div id="filter-btn">
                <div class="shadow">
                    <button>
                        <p>all</p>
                        <div class="count">25</div>
                    </button>
                </div>
            </div>
            <!-- photograper list  -->
            <div id="schedule-header">
                <!-- photographer btn lists   -->
                <div class="btn-wrap"></div>
                <div class="shadow">
                    <!-- all photographer list -->
                    <div id="photographer-list" style="width: 1600px">
                        <!-- slider list  -->
                        <div class="slides-wrap">
                            <button>
                                <p>Mohd Rejoan</p>
                                <div class="count">2</div>
                            </button>
                            <button>
                                <p>Mohd Rejoan</p>
                                <div class="count">2</div>
                            </button>
                            <button>
                                <p>Mohd Rejoan</p>
                                <div class="count">2</div>
                            </button>
                            <button>
                                <p>Mohd Rejoan</p>
                                <div class="count">2</div>
                            </button>
                            <button>
                                <p>Mohd Rejoan</p>
                                <div class="count">2</div>
                            </button>
                            <button>
                                <p>Mohd Rejoan</p>
                                <div class="count">2</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- time row  -->
            <div id="time-row"></div>
            <!-- right schedule board  -->
            <aside id="schedule-board"></aside>
        </main>
        <!-- js files  -->
        <script src="./vendor/jquery/jquery-3.7.0.min.js"></script>
        <script src="./vendor/slick-slider/slick.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
